{%load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi agenda</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <style>
        .text-dark-blue {
            color: #004085; /* Un azul muy oscuro */
        }
    </style>




</head>
<body class="container" py-5>
    <div class = "p-5 border-1 shadow rounded"> 
        <h1 class="fw-bold text-dark-blue">Bienvenidos a Agendify</h1>

        <h2>Con esta aplicación podras gestionar tus contactos en una agenda virtual</h2>

        <p>
            Consulta, agrega, edita y elimina tus contactos de forma facil y segura.
        </p>
    </div>

    <div class="mt-5">
        <h3>Eliminar contacto</h3> 
    </div>

    <div class="alert alert-danger mt-5 text-center mx-auto" style="max-width:320px;">
        ¿Estás seguro de eliminar este contacto?
        <span class="fw-bold">{{contactos.email}}</span>

        <form method="post" class="mt-3">
            
            <a href="{% url 'contactos_list' %}" class="btn btn-light me-1">
                Cancelar
            </a>
        
            <button class="btn btn-danger">
                Si, eliminar
            </button>
        </form>
    </div>

    



    <script src="{static'bootstrap/js/bootstrap.min.js'}"></script>
</body>
</html>
